<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Login</title>
</head>
<body class="bg-secondary">
  <div class="container col-4 position-absolute top-50 start-50 translate-middle">
    <div class="card bg-white p-2">
      <img src="../../img/tiziu.png" class="align-self-center" width="30" height="50" alt="logo-tiziu">
      <h6>Entre no Tzeet agora mesmo</h6>
      <div class="d-flex flex-column">
        <form  novalidate class="needs-validation">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email:</label>
            <div class="invalid-feedback">
              Insira um email válido!
            </div>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control" minlength="6" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Senha:</label>
            <div class="invalid-feedback">
              Senha inválida!
            </div>
          </div>
          <div class="d-flex flex-column">
            <a href="" >Esqueceu a senha?</a>
            <button type="submit" class="btn btn-primary mt-5" id="btnEntrar" disabled>Entrar</button>
            <p class="pt-3">Não tem conta? <a href="formulario.html">Inscreva-se</a></p>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</body>
<script src="../JavaScript/validacao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
