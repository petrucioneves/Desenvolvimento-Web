<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div id="#app" class="container">
            <div class="row">
                <div class="col-8 m-auto mt-5" id="app">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                Awesome Todo List
                            </div>
                            <form class="row g-3">
                                <div class="col">
                                    <label for="newTask" class="visually-hidden">Awesome TodoList</label>
                                    <input type="text" class="form-control" id="newTask" placeholder="O que vocÃª precisa hoje?" v-model="newTask">
                                </div>
                                <div class="col-auto">
                                    <input type="button" id="addButton" class="btn btn-primary" :class="{ disabled: isEmpty }" value="Add" @click="addTask">
                                </div>
                            </form>
                            <template v-if="nTask > 0">
                                <div class="form-check" v-for="task in tasks">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" v-model="task.done">
                                    <label class="form-check-label" for="flexCheckDefault" :class="{ done: task.done}">
                                    {{ task.deion }}
                                    </label>
                                    <button type="button" class="btn btn-sm float-end" @click="removeTask(task.id)"><i class="bi bi-x-lg"></i></button>
                                </div>
                                <div class="progress mt-1">
                                    <div class="progress-bar" role="progressbar" aria-label="Basic example" :style="{width:  percentageOfTasksDone + '%'}" :aria-valuenow="tasksDone" aria-valuemin="0" aria-valuemax="100">{{percentageOfTasksDone}}%</div>
                                </div>
                            </template>
                            <template v-else>
                                Nenhuma tarefa adicionada
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../JavaScript/todoListVue.js"></script>
</html>
